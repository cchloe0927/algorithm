<!-- N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요. 출력하는 문자열은 원래의 입력순서를 유지합니다. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        answer = s.filter(function (item, index) {
          if (s.indexOf(item) === index) return true;
        });
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str)); //good time student
    </script>
  </body>
</html>

<!-- 
  고차함수 : forEach, map, filter .. / 함수를 인자로 받을 수 있고 함수의 형태로 리턴할 수 있는 함수
  콜백함수 : 다른 함수의 인자로 전달되는 함수 
-->
