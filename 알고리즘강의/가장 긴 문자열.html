<!-- N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let max = Number.MIN_SAFE_INTEGER; //JavaScript에서 안전한 최소 정수값을 나타냅니다.
        for (let input of s) {
          if (input.length > max) {
            max = input.length;
            answer = input;
          }
        }
        return answer;
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str)); //beautiful
    </script>
  </body>
</html>
