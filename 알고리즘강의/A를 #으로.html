<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s;
        answer = answer.replace(/A/g, "#"); ///A/라는 대문자 A를 찾아서 #으로 바꿔라! g: 글로벌
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
